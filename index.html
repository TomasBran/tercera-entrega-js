<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tienda MTG</title>
</head>
<body>
    <h1>Tienda Magic The Gathering</h1>

    <div class="cart-section">
        <div class="buy-section">
            <button class="buy-button" id="buy-button">Comprar</button>
            <h2>Precio total: US$<span id="total">0</span></h2>
        </div>

        <div class="empty-section">
            <button class="empty-cart-button" id="empty-cart-button">Vaciar Carro</button>
        </div>
    </div>
    
    <div class="filter-container">
        <p>Mostrar:</p> 
        <select name="rarity-filter" id="rarity-filter">
            <option value="all">Mostrar todo</option>
            <option value="common">Comunes</option>
            <option value="uncommon">Poco Comunes</option>
            <option value="rare">Raras</option>
            <option value="mythic">Raras Míticas</option>
        </select>
        <!-- <button class="rarity-filter" id="common">Comunes</button>
        <button class="rarity-filter" id="uncommon">Poco comunes</button>
        <button class="rarity-filter" id="rare">Raras</button>
        <button class="rarity-filter"
        id="mythic">Raras Míticas</button>
        <button class="rarity-filter active" id="all">Todas</button> -->
    </div>


    <div class="cards-container" id="cards-container"></div>

    
    <p class="modal-text" id="item-list">Desea agregar los siguientes items a la lista?:</p>

    <p class="modal-text" id="empty-item-list"></p>


    <p class="modal-text" id="buy-list">Desea proceder con la compra?</p>




    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
